<div class="my-2">
  <label>Tax Rate:</label>
  <select class="form-select" 
          [value]="taxRate || 0"
          (change)="taxRate=$any($event).target.value">
    <option value="0">None</option>
    <option value="10">10%</option>
    <option value="20">20%</option>
    <option value="50">50%</option>
  </select>
</div>

<div class="my-2">
  <label>Category</label>
  <select class="form-select" [(ngModel)]="categoryFilter">
    <option>All</option>
    <option>Watersports</option>
    <option>Soccer</option>
    <option>Chess</option>
  </select>
</div>


<table class="table table-sm table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th></th><th>Name</th><th>Category</th><th>Price</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProducts() | mlaoCategoryFilter:categoryFilter; let i=index; let odd=odd; let even=even"
        [class.bg-info]="odd" [class.bg-warning]="even">

        <td>{{ i+1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price | mlaoDiscount | mlaoAddTax:(taxRate || 0) | currency:"USD":"symbol" }}</td>
        <td>
          <button class="btn btn-danger btn-sm"
                  (click)="deleteProduct(item.id??0)">
            Delete
          </button>
        </td>

    </tr>
  </tbody>
</table>

<app-discount-editor></app-discount-editor>
<app-discount-display></app-discount-display>
