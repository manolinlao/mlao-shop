<div class="row p-2">
  <div class="col-6">
    <form class="m-2" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="newProduct.name"/>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="category" [(ngModel)]="newProduct.category"/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price" [(ngModel)]="newProduct.price"/>
      </div>
       <button class="btn btn-primary" type="submit">Create</button>
    </form>
   
  </div>
  <div class="col">
    
    <div class="form-check m-2">
      <input type="checkbox" class="form-check-input" [(ngModel)]="showTable"/>
      <label class="form-check-label">Show Table</label>
    </div>
    <ng-template [mlao-if]="showTable">
      <div class="form-group bg-info text-white p-2">
        <label>Name:</label>      
        <input class="bg-primary text-white form-control"
                [mlao-twoway-attr]="newProduct.name"
                (mlao-twoway-change)="newProduct.name=$event"/>      
      </div>

      <table class="table table-sm table-bordered table-striped">
        <tr><th></th><th>Name</th><th>Category</th><th>Price</th><th></th></tr>
        <tr *ngFor="let item of getProducts();let i=index" 
            [mlao-attr-dyn]="getProducts().length<6 ? 'bg-success' : 'bg-warning'"
            [mlao-product-dyn]="item"
            (mlao-category-dyn)="newProduct.category=$event">
          <td [mlao-attr-dyn]="item.category=='Soccer' ? 'bg-info':null">{{i+1}}</td>
          <td mlao-attr>{{item.name}}</td>
          <td mlao-attr="bg-warning">{{item.category}}</td>
          <td mlao-attr="bg-info">{{item.price}}</td>
          <td>jajajaja</td>
        </tr>
      </table>
    </ng-template>

    <div *mlao-if="showTable">
      usando *mlao-if
    </div>
    <hr/>
    <div>
      aqui usamos [mlao-for]
    </div>
    
    <table  class="table table-sm table-bordered table-striped">
      <thead><th></th><th>Name</th><th>Category</th><th>Price</th></thead>
      <tbody>
        <ng-template [mlao-for]="getProducts()" let-item let-i="index" let-odd="odd" let-even="even">
               <tr [class.table-info]="odd" [class.table-warning]="even">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.price}}</td>
               </tr>
        </ng-template>
     </tbody>     
    </table>
    
    <div>
      aqui usamos *mlao-for
    </div>
    
    <table  class="table table-sm table-bordered table-striped">
      <thead><th></th><th>Name</th><th>Category</th><th>Price</th></thead>
      <tbody>

        <tr *mlao-for="getProducts(); let item=item; let i=index;let odd=odd;let even=even"
            [class.table-info]="odd" [class.table-warning]="even">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.price}}</td>
        </tr>
      </tbody>     
    </table>

  </div>
</div>
