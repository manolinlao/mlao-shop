<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.name"/>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.category"/>
  </div>
  <div class="form-group">
    <label>Prie</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.price"/>
  </div>
  
  <button class="btn btn-primary mt-2" type="submit">
    Create
  </button>
</form>

<app-discount-editor></app-discount-editor>
<app-discount-display></app-discount-display>
